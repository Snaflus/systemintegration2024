<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSE</title>
  </head>
  <body>
    <h1>SSE - Server-sent Events</h1>

    <p>Status:</p>
    <div id="server-sent_status"></div>

    <p>Time:</p>
    <div id="server-sent_time"></div>

    <script>
      const serverSentStatusDiv = document.getElementById("server-sent_status");
      const serverSentTimeDiv = document.getElementById("server-sent_time");

      const eventSource = new EventSource("/synchronize-time");

      eventSource.addEventListener("message", (event) => {
        console.log(event);
        serverSentTimeDiv.innerHTML = event.data;
      });

      eventSource.addEventListener("open", (event) => {
        serverSentStatusDiv.innerHTML = "Connected";
      });

      eventSource.addEventListener("error", (event) => {
        if (event.target.readyState === EventSource.CLOSED) {
          serverSentStatusDiv.innerHTML = "Disconnected";
        } else if (event.target.readyState === EventSource.CONNECTING) {
          serverSentStatusDiv.innerHTML = "Connecting";
        } else {
          serverSentStatusDiv.innerHTML = "Error";
        }
      });
    </script>
  </body>
</html>
